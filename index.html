<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-crud-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
            <button type="submit">Login</button>
            <div class="social-login">
                <button type="button" onclick="alert('Google login not implemented')">Login with Google</button>
                <button type="button" onclick="alert('Facebook login not implemented')">Login with Facebook</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <div id="app">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
